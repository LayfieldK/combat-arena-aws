<div *ngIf="combatant">

    <h2>{{combatant.name | uppercase}} Details</h2>
    <div><span>id: </span>{{combatant.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="combatant.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
