<h2>Combatants</h2>
<ul class="combatants">
  <li *ngFor="let combatant of combatants" 
    (click)="onSelect(combatant)" 
    [class.selected]="combatant === selectedCombatant">
    <span class="badge">{{combatant.id}}</span> {{combatant.name}}
  </li>
</ul>
<app-combatant-detail [combatant]="selectedCombatant"></app-combatant-detail>
