<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
        <h1 class="jumbotron-heading">Tournaments</h1>
        <p class="lead text-muted">These daring fighters continuously enter the arena for your amusement.</p>
        <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
        <div>
            <label>tournament name:
                <input #tournamentName />
            </label>
        </div>
        <div class="row">
            <div *ngFor="let tournament of tournaments" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-top" style="width: 100%; display: block;" data-holder-rendered="true">
                        <p class="card-text"></p>
                    </div>
                    <div class="card-body">
                    <p *ngFor="let team of tournament.teams" class="card-text" [ngClass]="{'highlighted' : team.id == tournament.victor.id}">{{team.name}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" routerLink="/detail/{{tournament.id.toString()}}" class="btn btn-sm btn-outline-secondary">View</button>
                        </div>
                        <small class="text-muted">{{tournament.date}}</small>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
  
</main>
