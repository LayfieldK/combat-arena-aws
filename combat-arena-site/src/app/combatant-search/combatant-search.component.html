<div id="search-component">
    <h4><label for="search-box">Combatant Search</label></h4>
      
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
      
    <ul class="search-result">
        <li *ngFor="let combatant of combatants$ | async" >
            <a routerLink="/detail/{{combatant.id}}">
              {{combatant.name}}
            </a>
        </li>
    </ul>
</div>
